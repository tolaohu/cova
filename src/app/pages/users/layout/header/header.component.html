<div class="hd bg-white">
  <div class="d-flex align-items-center gap-2 h-100">
    <span (click)="toggleExpand()" class="mobile">
      <span nz-icon nzType="bars" class="font-size-16" nzTheme="outline"></span>
    </span>

    <img
      src="assets/image/icons/cova.png"
      class="logo"
      alt=""
      (click)="openReminderModal()"
    />
  </div>

  <div class="us" (click)="showNote = !showNote">
    <nz-avatar
      [nzShape]="'square'"
      [nzSize]="30"
      [nzIcon]="'user'"
      nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
    ></nz-avatar>
    <span class="text-secondary text-lg font-weight-bold">Welcome {{ userCova?.firstName }}</span>
  </div>
</div>

<div class="header" *ngIf="false">
  <div class="logo logo-dark">
    <!-- <a [routerLink]="['/']">
              <img
                class="p-t-15 logo-image"
                [src]="logo + ((dashboard$ | async)?.Results)[0]?.tenant_logo"
                alt="Logo"
              />
            </a> -->
  </div>
  <div class="nav-wrap">
    <ul class="nav-left">
      <li>
        <a [routerLink]="['/self-service/interview-dashboard']" class="p-b-10">
          <!-- <img class="logo-image" [src]="logo + ((dashboard$ | async)?.Results)[0]?.tenant_logo" alt="Logo" /> -->
        </a>
      </li>
      <li class="mobile-toggle">
        <a (click)="toggleExpand()">
          <i nz-icon type="bars"></i>
        </a>
      </li>
    </ul>
    <ul class="nav-right">
      <li>
        <a
          [routerLink]="['employer-alert']"
          nzTooltipTitle="Employer Alerts"
          nzTooltipPlacement="bottom"
          nz-tooltip
        >
          <nz-badge>
            <i nz-icon type="mail" theme="outline"></i>
          </nz-badge>
        </a>
      </li>
      <li>
        <ng-container
          nz-dropdown
          [nzTrigger]="'click'"
          [nzPlacement]="'bottomRight'"
        >
          <span class="p-h-10 pointer" nz-dropdown>
            <nz-avatar [nzIcon]="'user'" nzSrc=""></nz-avatar>
          </span>
          <ul nz-menu class="p-b-15 p-t-20">
            <li class="p-h-20 p-b-15 m-b-10 border-bottom">
              <div class="d-flex m-r-50" style="align-items: center">
                <div style="width: 70px">
                  <!-- <img class="logo-image" style="width: 100%;" [src]="
                            logo + ((dashboard$ | async)?.Results)[0]?.tenant_logo
                          " alt="Logo" /> -->
                </div>
                <div class="m-l-10">
                  <p
                    class="m-b-0 text-dark font-weight-semibold"
                    style="font-size: 18px"
                  >
                    <!-- {{ ((dashboard$ | async)?.Results)[0]?.tenant_name }} -->
                  </p>
                  <p class="m-b-0 opacity-07"></p>
                </div>
              </div>
            </li>
            <li nz-menu-item>
              <a
                class="p-v-5 d-flex align-items-center justify-content-between"
                (click)="signout()"
              >
                <div>
                  <i class="opacity-04 font-size-16" nz-icon type="logout"></i>
                  <span class="m-l-10">Logout</span>
                </div>
                <i class="font-size-10" nz-icon type="right"></i>
              </a>
            </li>
          </ul>
        </ng-container>
      </li>
    </ul>
  </div>
</div>

<div class="side-open" #reminderOutlet></div>

<ng-container *ngIf="showNote">
  <div class="drop-down-menu">
    <div class="info">
      <h4 class="cova-text">{{ userCova?.firstName }} {{ userCova?.lastName }}</h4>
      <p class="text-muted-small">{{ userCova?.email }}</p>
    </div>

    <div class="d-flex flex-column gap-2 mt-3">
      <a
        class="dropdown-item rounded-pill"
        aria-label="my wallet"
        href="my-wallet.html"
      >
        <span class="align-middle"
          >Balance:
          <span class="fw-bold cova-text"
            ><span
              data-purecounter-start="0"
              data-purecounter-separator=","
              data-purecounter-currency="$"
              data-purecounter-end="14000"
              class="purecounter"
              data-purecounter-duration="0"
              >$14.0 K</span
            ></span
          ></span
        >
      </a>

      <a
        class="dropdown-item rounded-pill"
        aria-label="my profile"
        href="my-profile.html"
        >My Profile</a
      >

      <a
        class="dropdown-item rounded-pill"
        aria-label="account settings"
        href="account-settings.html"
        >Settings</a
      >

      <div class="divider"></div>

      <a
        class="dropdown-item rounded-pill"
        aria-label="Add another account"
        href="#"
        >Add another account</a
      >
    </div>

    <a
      class="btn py-2 btn-primary w-100 mt-3 rounded-pill"
      href="signin.html"
      role="button"
      >Logout</a
    >

    <div class="mt-3 text-center small">
      <a class="text-muted me-1" href="#!">Privacy policy</a>•<a
        class="text-muted mx-1"
        href="#!"
        >Terms</a
      >•<a class="text-muted ms-1" href="#!">Cookies</a>
    </div>
  </div>
</ng-container>
