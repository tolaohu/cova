
  
  <div class="login-container">
    <div class="login-inner-content">
      <div class="row justify-content-around">
        <div class="col-12 d-flex flex-column align-items-center">
          <img src="assets/image/icons/cova.png" class="logo" alt="" />
          <h5>Password Recovery!</h5>
        </div>
      </div>
  
      <div class="row justify-content-around p-t-20">
        <div class="col-12 d-flex flex-column align-items-center">
          <form nz-form [formGroup]="forgotForm" class="pt-sm-20 p-b-20">
            <div class="form-control-wrapper m-b-30">
              <span
                nz-icon
                nzType="mail"
                nzTheme="outline"
                class="icons-1"
              ></span>
              <input
                type="email"
                formControlName="email"
                nz-input
                placeholder="E-mail"
              />
            </div>
  
 
          </form>
        </div>
      </div>
  
      <div class="row justify-content-around">
        <div class="col-12 d-flex flex-column align-items-center">
          <button class="bt-4" nz-button (click)="submitForm()">Login</button>
        </div>
      </div>
  
      <div class="row justify-content-around p-t-20">
        <div class="col-12 d-flex flex-column align-items-center">
          <small> www.cova.org </small>
        </div>
    </div>
  
     
  </div>
