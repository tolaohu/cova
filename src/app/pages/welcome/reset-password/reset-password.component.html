<div class="bg p-b-50" >
    <div class="row justify-content-around p-t-100">
        <div class="col-12 d-flex flex-column align-items-center">
            
        <img src="assets/image/icons/cova.png" class="logo" alt="">
        <h1>Reset Password</h1>
        </div>
    </div>

    
    <div class="row justify-content-around p-t-50">
        <div class="col-12 d-flex flex-column align-items-center">
            <form
              nz-form
              [formGroup]="resetForm"
              class="pt-sm-20 p-b-20"
            >
              <input type="text" formControlName="resetCode" nz-input placeholder="Reset Code" >
              <input type="text" formControlName="password" nz-input placeholder="Password">

            </form>
        </div>
    </div>

    <div class="row justify-content-around p-t-50">
        <div class="col-12 d-flex flex-column align-items-center">
          <button class="bt1" nz-button (click)="submitForm()"></button>
        </div>
    </div>

    <div class="row justify-content-around p-t-50">
        <div class="col-12 d-flex flex-column align-items-center">
          <small> www.cova.org </small>
        </div>
    </div>
</div>
